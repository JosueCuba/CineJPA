<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SalaEditDlg" widgetVar="SalaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{vista.EditSalaTitle}">
            <h:form id="SalaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{salaController.selected != null}">
                        <p:outputLabel value="#{vista.EditSalaLabel_nomsal}" for="nomsal" />
                        <p:inputText id="nomsal" value="#{salaController.selected.nomsal}" 
                                     title="#{vista.EditSalaTitle_nomsal}" />

                        <p:outputLabel value="#{vista.EditSalaLabel_estsal}" for="estsal" />
                        <p:selectOneRadio id="estsal" value="#{salaController.selected.estsal}">
                            <f:selectItem itemLabel="Activo" itemValue="A" />
                            <f:selectItem itemLabel="Inactivo" itemValue="I" />
                        </p:selectOneRadio>

                        <p:outputLabel value="#{vista.EditSalaLabel_capacsal}" for="capacsal" />
                        <p:inputText id="capacsal" value="#{salaController.selected.capacsal}" 
                                     title="#{vista.EditSalaTitle_capacsal}" >
                            <p:keyFilter regEx="/[0-9]/"/>
                        </p:inputText>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{salaController.update}" value="#{vista.Save}" update="display,:SalaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SalaEditDialog');"/>
                    <p:commandButton value="#{vista.Cancel}" onclick="SalaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
