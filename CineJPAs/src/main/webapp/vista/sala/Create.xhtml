<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SalaCreateDlg" widgetVar="SalaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{vista.CreateSalaTitle}">
            <h:form id="SalaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{salaController.selected != null}">
                       <p:outputLabel value="#{vista.CreateSalaLabel_nomsal}" for="nomsal" />
                        <p:inputText id="nomsal" value="#{salaController.selected.nomsal}" 
                                     title="#{vista.CreateSalaTitle_nomsal}">
                            <p:keyFilter regEx="/[A-Za-z 0-9 \s Ñ ñ Á á É é Í í Ó ó Ú ú]/"/>
                        </p:inputText>   
                        
                        <p:outputLabel value="#{vista.CreateSalaLabel_capacsal}" for="capacsal" />
                        <p:inputText id="capacsal" value="#{salaController.selected.capacsal}" 
                                     title="#{vista.CreateSalaTitle_capacsal}" >
                            <p:keyFilter regEx="/[0-9]/"/>
                        </p:inputText>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{salaController.create}" value="#{vista.Save}" update="display,:SalaListForm:datalist,:growl" oncomplete="handleSubmit(args,'SalaCreateDialog');"/>
                    <p:commandButton value="#{vista.Cancel}" onclick="SalaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
