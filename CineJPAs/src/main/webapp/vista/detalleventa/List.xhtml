<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{vista.ListDetalleventaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="DetalleventaListForm">
                <p:panel header="#{vista.ListDetalleventaTitle}">
                    <p:dataTable id="datalist" value="#{detalleventaController.items}" var="item"
                                 selectionMode="single" selection="#{detalleventaController.selected}"
                                 paginator="true"
                                 rowKey="#{item.iddetvent}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{vista.ListDetalleventaTitle_idvent}"/>
                            </f:facet>
                            <h:outputText value="#{item.idvent}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{vista.ListDetalleventaTitle_idcomb}"/>
                            </f:facet>
                            <h:outputText value="#{item.idcomb}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{vista.ListDetalleventaTitle_cantdetvent}"/>
                            </f:facet>
                            <h:outputText value="#{item.cantdetvent}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{vista.ListDetalleventaTitle_precio}"/>
                            </f:facet>
                            <h:outputText value="#{item.precio}"/>
                        </p:column>

                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{vista.Create}" actionListener="#{detalleventaController.prepareCreate}" update=":DetalleventaCreateForm" oncomplete="PF('DetalleventaCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{vista.View}" update=":DetalleventaViewForm" oncomplete="PF('DetalleventaViewDialog').show()" disabled="#{empty detalleventaController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{vista.Edit}" update=":DetalleventaEditForm" oncomplete="PF('DetalleventaEditDialog').show()" disabled="#{empty detalleventaController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{vista.Delete}" actionListener="#{detalleventaController.destroy}" update=":growl,datalist" disabled="#{empty detalleventaController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
