<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FuncionCreateDlg" widgetVar="FuncionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{vista.CreateFuncionTitle}">
            <h:form id="FuncionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{funcionController.selected != null}">
                        <p:outputLabel value="#{vista.CreateFuncionLabel_horfunc}" for="horfunc" />
                        <p:inputText id="horfunc" value="#{funcionController.selected.horfunc}" 
                                     title="#{vista.CreateFuncionTitle_horfunc}" />

                        <p:outputLabel value="#{vista.CreateFuncionLabel_idcart}" for="idcart" />
                        <p:selectOneMenu id="idcart" value="#{funcionController.selected.idcart}" >
                            <f:selectItems value="#{carteleraController.itemsAvailableSelectOne}"
                                           var="idcartItem"
                                           itemValue="#{idcartItem}"/>
                            <f:converter converterId="carteleraConverter"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{vista.CreateFuncionLabel_idpel}" for="idpel" />
                        <p:selectOneMenu id="idpel" value="#{funcionController.selected.idpel}" required="true" requiredMessage="#{vista.EditFuncionRequiredMessage_idpel}">
                            <f:selectItems value="#{peliculaController.itemsAvailableSelectOne}"
                                           var="idpelItem"
                                           itemValue="#{idpelItem}"/>
                            <f:converter converterId="peliculaConverter" />
                        </p:selectOneMenu>
                        <p:outputLabel value="#{vista.CreateFuncionLabel_idsal}" for="idsal" />
                        <p:selectOneMenu id="idsal" value="#{funcionController.selected.idsal}" required="true" requiredMessage="#{vista.EditFuncionRequiredMessage_idsal}">
                            <f:selectItems value="#{salaController.itemsAvailableSelectOne}"
                                           var="idsalItem"
                                           itemValue="#{idsalItem}"/>
                            <f:converter converterId="salaConverter" />
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{funcionController.create}" value="#{vista.Save}" update="display,:FuncionListForm:datalist,:growl" oncomplete="handleSubmit(args,'FuncionCreateDialog');"/>
                    <p:commandButton value="#{vista.Cancel}" onclick="FuncionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
