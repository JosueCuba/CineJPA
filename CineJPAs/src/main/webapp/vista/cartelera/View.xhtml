<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CarteleraViewDlg" widgetVar="CarteleraViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{vista.ViewCarteleraTitle}">
            <h:form id="CarteleraViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{carteleraController.selected != null}">
                       <h:outputText value="#{vista.ViewCarteleraLabel_fecinccart}"/>
                        <h:outputText value="#{carteleraController.selected.fecinccart}" title="#{vista.ViewCarteleraTitle_fecinccart}">
                            <f:convertDateTime pattern="dd/mmm/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{vista.ViewCarteleraLabel_fecfincart}"/>
                        <h:outputText value="#{carteleraController.selected.fecfincart}" title="#{vista.ViewCarteleraTitle_fecfincart}">
                            <f:convertDateTime pattern="dd/mmm/yyyy" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{vista.Close}" onclick="CarteleraViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
