<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClienteViewDlg" widgetVar="ClienteViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{vista.ViewClienteTitle}">
            <h:form id="ClienteViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clienteController.selected != null}">
                       <h:outputText value="#{vista.ViewClienteLabel_nomcli}"/>
                        <h:outputText value="#{clienteController.selected.nomcli}" title="#{vista.ViewClienteTitle_nomcli}"/>
                        <h:outputText value="#{vista.ViewClienteLabel_apepatcli}"/>
                        <h:outputText value="#{clienteController.selected.apepatcli}" title="#{vista.ViewClienteTitle_apepatcli}"/>
                        <h:outputText value="#{vista.ViewClienteLabel_apematcli}"/>
                        <h:outputText value="#{clienteController.selected.apematcli}" title="#{vista.ViewClienteTitle_apematcli}"/>
                        <h:outputText value="#{vista.ViewClienteLabel_sexcli}"/>
                        <h:outputText value="#{clienteController.selected.sexcli}" title="#{vista.ViewClienteTitle_sexcli}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{vista.Close}" onclick="ClienteViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
