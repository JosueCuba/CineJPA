<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VentaViewDlg" widgetVar="VentaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{vista.ViewVentaTitle}">
            <h:form id="VentaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ventaController.selected != null}">
                        <h:outputText value="#{vista.ViewVentaLabel_idvent}"/>
                        <h:outputText value="#{ventaController.selected.idvent}" title="#{vista.ViewVentaTitle_idvent}"/>
                        <h:outputText value="#{vista.ViewVentaLabel_fecvent}"/>
                        <h:outputText value="#{ventaController.selected.fecvent}" title="#{vista.ViewVentaTitle_fecvent}">
                            <f:convertDateTime pattern="dd/mmm/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{vista.ViewVentaLabel_totvent}"/>
                        <h:outputText value="#{ventaController.selected.totvent}" title="#{vista.ViewVentaTitle_totvent}"/>
                        <h:outputText value="#{vista.ViewVentaLabel_idcli}"/>
                        <h:outputText value="#{ventaController.selected.idcli}" title="#{vista.ViewVentaTitle_idcli}"/>
                        <h:outputText value="#{vista.ViewVentaLabel_idpel}"/>
                        <h:outputText value="#{ventaController.selected.idpel}" title="#{vista.ViewVentaTitle_idpel}"/>
                        <h:outputText value="#{vista.ViewVentaLabel_idper}"/>
                        <h:outputText value="#{ventaController.selected.idper}" title="#{vista.ViewVentaTitle_idper}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{vista.Close}" onclick="VentaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
