<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonalEditDlg" widgetVar="PersonalEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{vista.EditPersonalTitle}">
            <h:form id="PersonalEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personalController.selected != null}">
                        <p:outputLabel value="#{vista.EditPersonalLabel_idper}" for="idper" />
                        <p:inputText id="idper" value="#{personalController.selected.idper}" title="#{vista.EditPersonalTitle_idper}" required="true" requiredMessage="#{vista.EditPersonalRequiredMessage_idper}"/>
                        <p:outputLabel value="#{vista.EditPersonalLabel_nomper}" for="nomper" />
                        <p:inputText id="nomper" value="#{personalController.selected.nomper}" title="#{vista.EditPersonalTitle_nomper}" />
                        <p:outputLabel value="#{vista.EditPersonalLabel_apepatper}" for="apepatper" />
                        <p:inputText id="apepatper" value="#{personalController.selected.apepatper}" title="#{vista.EditPersonalTitle_apepatper}" />
                        <p:outputLabel value="#{vista.EditPersonalLabel_apematper}" for="apematper" />
                        <p:inputText id="apematper" value="#{personalController.selected.apematper}" title="#{vista.EditPersonalTitle_apematper}" />
                        <p:outputLabel value="#{vista.EditPersonalLabel_fecreper}" for="fecreper" />
                        <p:calendar id="fecreper" pattern="dd/mmm/yyyy" value="#{personalController.selected.fecreper}" title="#{vista.EditPersonalTitle_fecreper}"  showOn="button"/>
                        <p:outputLabel value="#{vista.EditPersonalLabel_estper}" for="estper" />
                        <p:inputText id="estper" value="#{personalController.selected.estper}" title="#{vista.EditPersonalTitle_estper}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{personalController.update}" value="#{vista.Save}" update="display,:PersonalListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PersonalEditDialog');"/>
                    <p:commandButton value="#{vista.Cancel}" onclick="PersonalEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
