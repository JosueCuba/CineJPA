<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonalViewDlg" widgetVar="PersonalViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{vista.ViewPersonalTitle}">
            <h:form id="PersonalViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personalController.selected != null}">
                        <h:outputText value="#{vista.ViewPersonalLabel_idper}"/>
                        <h:outputText value="#{personalController.selected.idper}" title="#{vista.ViewPersonalTitle_idper}"/>
                        <h:outputText value="#{vista.ViewPersonalLabel_nomper}"/>
                        <h:outputText value="#{personalController.selected.nomper}" title="#{vista.ViewPersonalTitle_nomper}"/>
                        <h:outputText value="#{vista.ViewPersonalLabel_apepatper}"/>
                        <h:outputText value="#{personalController.selected.apepatper}" title="#{vista.ViewPersonalTitle_apepatper}"/>
                        <h:outputText value="#{vista.ViewPersonalLabel_apematper}"/>
                        <h:outputText value="#{personalController.selected.apematper}" title="#{vista.ViewPersonalTitle_apematper}"/>
                        <h:outputText value="#{vista.ViewPersonalLabel_fecreper}"/>
                        <h:outputText value="#{personalController.selected.fecreper}" title="#{vista.ViewPersonalTitle_fecreper}">
                            <f:convertDateTime pattern="dd/mmm/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{vista.ViewPersonalLabel_estper}"/>
                        <h:outputText value="#{personalController.selected.estper}" title="#{vista.ViewPersonalTitle_estper}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{vista.Close}" onclick="PersonalViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
