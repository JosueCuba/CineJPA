<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonalCreateDlg" widgetVar="PersonalCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{vista.CreatePersonalTitle}">
            <h:form id="PersonalCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personalController.selected != null}">
                       <p:outputLabel value="#{vista.CreatePersonalLabel_nomper}" for="nomper" />
                        <p:inputText id="nomper" value="#{personalController.selected.nomper}" 
                                     title="#{vista.CreatePersonalTitle_nomper}" maxlength="50">
                            <p:keyFilter regEx="/[A-Za-z 0-9 \s Ñ ñ Á á É é Í í Ó ó Ú ú]/"/>
                        </p:inputText>
                       
                        <p:outputLabel value="#{vista.CreatePersonalLabel_apepatper}" for="apepatper" />
                        <p:inputText id="apepatper" value="#{personalController.selected.apepatper}" 
                                     title="#{vista.CreatePersonalTitle_apepatper}" maxlength="50" >
                            <p:keyFilter regEx="/[A-Za-z 0-9 \s Ñ ñ Á á É é Í í Ó ó Ú ú]/"/>
                        </p:inputText>
                        
                        <p:outputLabel value="#{vista.CreatePersonalLabel_apematper}" for="apematper" />
                        <p:inputText id="apematper" value="#{personalController.selected.apematper}" 
                                     title="#{vista.CreatePersonalTitle_apematper}" maxlength="50" >
                            <p:keyFilter regEx="/[A-Za-z 0-9 \s Ñ ñ Á á É é Í í Ó ó Ú ú]/"/>
                        </p:inputText>
                        
                        <p:outputLabel value="#{vista.CreatePersonalLabel_fecreper}" for="fecreper" />
                        <p:calendar id="fecreper" pattern="dd/mmm/yyyy" value="#{personalController.selected.fecreper}" 
                                    title="#{vista.EditPersonalTitle_fecreper}"  showOn="button"/>
                        
                      </p:panelGrid>
                    <p:commandButton actionListener="#{personalController.create}" value="#{vista.Save}" update="display,:PersonalListForm:datalist,:growl" oncomplete="handleSubmit(args,'PersonalCreateDialog');"/>
                    <p:commandButton value="#{vista.Cancel}" onclick="PersonalCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
