<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VentaCreateDlg" widgetVar="VentaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{vista.CreateVentaTitle}">
            <h:form id="VentaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ventaController.selected != null}">
                        <p:outputLabel value="#{vista.CreateVentaLabel_fecvent}" for="fecvent" />
                        <p:calendar id="fecvent" pattern="dd/mmm/yyyy" value="#{ventaController.selected.fecvent}" 
                                    title="#{vista.EditVentaTitle_fecvent}"  showOn="button"/>

                        <p:outputLabel value="#{vista.CreateVentaLabel_totvent}" for="totvent" />
                        <p:inputText id="totvent" value="#{ventaController.selected.totvent}" 
                                     title="#{vista.CreateVentaTitle_totvent}" > 
                                     <p:keyFilter regEx="/[0-9]/"/>
                        </p:inputText>
                        <p:outputLabel value="#{vista.CreateVentaLabel_idcli}" for="idcli" />
                        <p:selectOneMenu id="idcli" value="#{ventaController.selected.idcli}" >
                            <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"
                                           var="idcliItem"  itemValue="#{idcliItem}"/>
                            <f:converter converterId="clienteConverter"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{vista.CreateVentaLabel_idpel}" for="idpel" />
                        <p:selectOneMenu id="idpel" value="#{ventaController.selected.idpel}" >
                            <f:selectItems value="#{peliculaController.itemsAvailableSelectOne}"
                                           var="idpelItem"
                                           itemValue="#{idpelItem}"/>
                            <f:converter converterId="peliculaConverter"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{vista.CreateVentaLabel_idper}" for="idper" />
                        <p:selectOneMenu id="idper" value="#{ventaController.selected.idper}" >
                            <f:selectItems value="#{personalController.itemsAvailableSelectOne}"
                                           var="idperItem"
                                           itemValue="#{idperItem}"/>
                            <f:converter converterId="personalConverter"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ventaController.create}" value="#{vista.Save}" update="display,:VentaListForm:datalist,:growl" oncomplete="handleSubmit(args,'VentaCreateDialog');"/>
                    <p:commandButton value="#{vista.Cancel}" onclick="VentaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
