<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ComboCreateDlg" widgetVar="ComboCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{vista.CreateComboTitle}">
            <h:form id="ComboCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{comboController.selected != null}">
                        <p:outputLabel value="#{vista.CreateComboLabel_nomcomb}" for="nomcomb" />
                        <p:inputText id="nomcomb" value="#{comboController.selected.nomcomb}" 
                                     title="#{vista.CreateComboTitle_nomcomb}" >
                            <p:keyFilter regEx="/[A-Za-z_0-9 \s Ñ ñ Á á É é Í í Ó ó Ú ú]/"/>
                        </p:inputText>
                        
                        <p:outputLabel value="#{vista.CreateComboLabel_desccomb}" for="desccomb" />
                        <p:inputText id="desccomb" value="#{comboController.selected.desccomb}" 
                                     title="#{vista.CreateComboTitle_desccomb}">
                            <p:keyFilter regEx="/[A-Za-z \s Ñ ñ Á á É é Í í Ó ó Ú ú\,]/"/>
                        </p:inputText>
                        
                        <p:outputLabel value="#{vista.CreateComboLabel_preccomb}" for="preccomb" />
                        <p:inputText id="preccomb" value="#{comboController.selected.preccomb}" 
                                     title="#{vista.CreateComboTitle_preccomb}" maxlength="5" >
                            <p:keyFilter regEx="/[0-9_.]/"/>
                        </p:inputText>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{comboController.create}" value="#{vista.Save}" update="display,:ComboListForm:datalist,:growl" oncomplete="handleSubmit(args,'ComboCreateDialog');"/>
                    <p:commandButton value="#{vista.Cancel}" onclick="ComboCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
