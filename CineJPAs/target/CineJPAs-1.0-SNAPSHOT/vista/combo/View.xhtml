<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ComboViewDlg" widgetVar="ComboViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{vista.ViewComboTitle}">
            <h:form id="ComboViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{comboController.selected != null}">
                       <h:outputText value="#{vista.ViewComboLabel_nomcomb}"/>
                        <h:outputText value="#{comboController.selected.nomcomb}" title="#{vista.ViewComboTitle_nomcomb}"/>
                        <h:outputText value="#{vista.ViewComboLabel_desccomb}"/>
                        <h:outputText value="#{comboController.selected.desccomb}" title="#{vista.ViewComboTitle_desccomb}"/>
                        <h:outputText value="#{vista.ViewComboLabel_preccomb}"/>
                        <h:outputText value="#{comboController.selected.preccomb}" title="#{vista.ViewComboTitle_preccomb}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{vista.Close}" onclick="ComboViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
