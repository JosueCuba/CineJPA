<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DetalleventaViewDlg" widgetVar="DetalleventaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{vista.ViewDetalleventaTitle}">
            <h:form id="DetalleventaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{detalleventaController.selected != null}">
                       <h:outputText value="#{vista.ViewDetalleventaLabel_precio}"/>
                        <h:outputText value="#{detalleventaController.selected.precio}" 
                                      title="#{vista.ViewDetalleventaTitle_precio}"/>
                        
                        <h:outputText value="#{vista.ViewDetalleventaLabel_cantdetvent}"/>                        
                        <h:outputText value="#{detalleventaController.selected.cantdetvent}" 
                                      title="#{vista.ViewDetalleventaTitle_cantdetvent}"/>
 
                        <h:outputText value="#{vista.ViewDetalleventaLabel_idcomb}"/>
                        <h:outputText value="#{detalleventaController.selected.idcomb}" 
                                      title="#{vista.ViewDetalleventaTitle_idcomb}"/>
                        
                        <h:outputText value="#{vista.ViewDetalleventaLabel_idvent}"/>
                        <h:outputText value="#{detalleventaController.selected.idvent}" 
                                      title="#{vista.ViewDetalleventaTitle_idvent}"/>
                        
                    </p:panelGrid>
                    <p:commandButton value="#{vista.Close}" onclick="DetalleventaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
