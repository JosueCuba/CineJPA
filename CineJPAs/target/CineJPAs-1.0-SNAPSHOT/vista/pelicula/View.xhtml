<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PeliculaViewDlg" widgetVar="PeliculaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{vista.ViewPeliculaTitle}">
            <h:form id="PeliculaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{peliculaController.selected != null}">
                        <h:outputText value="#{vista.ViewPeliculaLabel_titpel}"/>
                        <h:outputText value="#{peliculaController.selected.titpel}" title="#{vista.ViewPeliculaTitle_titpel}"/>
                        <h:outputText value="#{vista.ViewPeliculaLabel_durcpel}"/>
                        <h:outputText value="#{peliculaController.selected.durcpel}" title="#{vista.ViewPeliculaTitle_durcpel}"/>
                        <h:outputText value="#{vista.ViewPeliculaLabel_fecestnpel}"/>
                        <h:outputText value="#{peliculaController.selected.fecestnpel}" title="#{vista.ViewPeliculaTitle_fecestnpel}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{vista.ViewPeliculaLabel_estpel}"/>
                        <h:outputText value="#{peliculaController.selected.estpel}" title="#{vista.ViewPeliculaTitle_estpel}"/>
                        <h:outputText value="#{vista.ViewPeliculaLabel_paispel}"/>
                        <h:outputText value="#{peliculaController.selected.paispel}" title="#{vista.ViewPeliculaTitle_paispel}"/>
                        <h:outputText value="#{vista.ViewPeliculaLabel_clsfpel}"/>
                        <h:outputText value="#{peliculaController.selected.clsfpel}" title="#{vista.ViewPeliculaTitle_clsfpel}"/>
                        <h:outputText value="#{vista.ViewPeliculaLabel_idgen}"/>
                        <h:outputText value="#{peliculaController.selected.idgen}" title="#{vista.ViewPeliculaTitle_idgen}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{vista.Close}" onclick="PeliculaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
