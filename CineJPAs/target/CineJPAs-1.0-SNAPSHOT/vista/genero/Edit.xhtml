<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GeneroEditDlg" widgetVar="GeneroEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{vista.EditGeneroTitle}">
            <h:form id="GeneroEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{generoController.selected != null}">
                        <p:outputLabel value="#{vista.EditGeneroLabel_nomgen}" for="nomgen" />
                        <p:inputText id="nomgen" value="#{generoController.selected.nomgen}" 
                                     title="#{vista.EditGeneroTitle_nomgen}" >
                            <p:keyFilter regEx="/[A-Za-z \s Ñ ñ Á á É é Í í Ó ó Ú ú]/"/>
                        </p:inputText>
                        
                        <p:outputLabel value="#{vista.EditGeneroLabel_descpel}" for="descpel" />
                        <p:inputText id="descpel" value="#{generoController.selected.descpel}" 
                                     title="#{vista.EditGeneroTitle_descpel}" >
                            <p:keyFilter regEx="/[A-Za-z \s Ñ ñ Á á É é Í í Ó ó Ú ú]/"/>
                        </p:inputText>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{generoController.update}" value="#{vista.Save}" update="display,:GeneroListForm:datalist,:growl" oncomplete="handleSubmit(args, 'GeneroEditDialog');"/>
                    <p:commandButton value="#{vista.Cancel}" onclick="GeneroEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
